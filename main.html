<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<form method="post" action="/signup">
		<div>
	<label for="name">Name*</label>	
	<input type="text" id="name" name="name" placeholder="Name" required>
		</div>
		<div>
		<label for="email">Email*</label>	
	<input type="email" id="email" name="email" placeholder="Email" required>
		</div>
		<div>
		<label for="gender">Gender*</label>	
	<input type="radio"  id="gender-m" name="gender"  required>
		<label for="gender-m">Male</label>
	<input type="radio"  id="gender-m" name="gender"  required>
		<label for="gender-f">Female</label>
		</div>
		<div>
	<label for="cars">Car Brands*</label>
	<select id="cars" name="cars" required>
		<option value="disabled selected" >--Please choose an option--</option>
		<option value="bmw"> BMW</option>
		<option value="audi"> Audi</option>
		<option value="mercedez">Mercedez</option>
	</select>
		</div>
		<div>

	<label for="age">Age*</label>	
	<input type="number" name="age" placeholder="Age" id="age"  required>
		</div>
		<div>
	<label for="dob">DOB*</label>	
	<input type="date" id="dob" name="dob" required>
		</div>
		<div>
	<label for="phone">Phone Number</label>	
	<input type="tel" id="tel" name="tel" placeholder="xxx-xxx-xxxx">
		</div>
		<div>
	<label for="password">Password*</label>	
	<input type="password" id="password" name="password" placeholder="Password" required>
		</div>
		<div>
	<input type="checkbox" name="tos" required id="tos">
	<label for="tos">I agree to the TOS</label>
		</div>
		<div>
	<button type="submit">submit</button>
		</div>
	</form>

</body>

</html>
