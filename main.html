<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<form method="post">
	<label for="name">Name*</label>	
	<input type="text" id="name" placeholder="Name" required>

		<label for="email">Email*</label>	
	<input type="email" id="email" placeholder="Email" required>

		<label for="gender">Gender*</label>	
	<input type="radio"  id="gender-m" name="gender"  required>
		<label for="gender-m">Male</label>
	<input type="radio"  id="gender-m" name="gender"  required>Female
		<label for="gender-f">Female</label>

	<label for="cars">Car Brands*</label>
	<select id="cars" required>
		<option value="disabled selected">--Please choose an option--</option>
		<option value="bmw"> BMW</option>
		<option value="audi"> Audi</option>
		<option value="mercedes">Mercedes</option>
	</select>

	<label for="age">Age*</label>	
	<input type="number"  placeholder="Age" id="age"  required>

	<label for="dob">DOB*</label>	
	<input type="date" id="dob" required>

	<label for="phone">Phone Number</label>	
	<input type="tel" id="tel" placeholder="xxx-xxx-xxxx">

	<label for="password">Password*</label>	
	<input type="password" id="password"  placeholder="Password" required>

		
	<input type="checkbox"  required id="tos">
	<label for="tos">I agree to the TOS</label>

	<button type="submit">submit</button>

	</form>

</body>

</html>
